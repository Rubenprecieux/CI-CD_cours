name: CI-Vérification HTML


on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  test-html:
      runs-on: ubuntu-latest
      steps:
        - name: récupération du code
          uses: actions/checkout@v3

        - name: vérification syntaxe HTML
          uses: Cyb3r-Jak3/html5validator-action@v0.6
          with:
            root: .
